server:
  address: localhost
  port: 8080

spring:
  application:
    name: microo
  datasource:
    url: jdbc:h2:mem:marketplace-db;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
      path: /h2-console
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://10.43.103.229:8081/realms/marketplace

eureka:
  client:
    service-url:
      defaultZone: http://10.43.103.229:8761/eureka/
  instance:
    prefer-ip-address: true
    ip-address: 10.43.103.229 